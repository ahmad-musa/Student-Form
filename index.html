<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students' Form</title>
    
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <main id="main">
        <div class="container">
            <div class=" overlay">
                <h1 class="heads text-center"> <a href="index.html" class="head"> Contact Form</a> </h1>

                <div class="row">


                    <div class="col col-6 col-md-6 col-sm-10 col-xs-12 left">
                        <div class="card">
                            <div class="card-body">
                                <form action="#" name="frm" id="frm">
                                    <div class="top">
                                        <input type="text" class="names" name="name"
                                            placeholder="Name...">
                                        <input type="text" class="names" name="fname"
                                            placeholder="Father's Name...">
                                        <input type="text" class="names" name="mname"
                                            placeholder="Mother's Name...">
                                        <input type="number" class="names" name="cnum"
                                            placeholder="Class...">
                                        <input type="number" class="names" name="rnum"
                                            placeholder="Roll...">
                                    </div> <br>
                                    <!-- <button type="submit" class="btn1">Submit</button> -->
                                   


                                    <div class="bottom bottom2">
                                        <button type="button" class="mod btn1" onClick="show(frm.name.value, frm.fname.value, frm.mname.value, +frm.cnum.value, +frm.rnum.value)">Submit</button>
                                        <button type="button" class="mod btn1 red" onClick="allReset()">Delete</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>



                <div class="col col-4 col-md-6 col-sm-10 col-xs-12 right pos-rel">
                    <div class="top">
                        <h4 class="heads text-center"> Result</h4>
                        <div class="card card2">
                            <div class="card-body">
                                <ul id="list">

                                </ul>
                            </div>
                        </div>
                    </div>

                     <div class="bottom bottom2">
                           <button type="button" class="btn2" onClick="Resetall()">Clear</button>
                     </div>
                </div>
                      
                

            </div>

                

            </div>

        </div>

    </main>


    <script src="./js/calc.js"></script>
</body>

</html>
